<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Families reunited" />
  <title>Families Reunited</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Families Reunited">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Families Reunited">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="report" href="/report">
                <iron-icon icon="info"></iron-icon>
                <span>Report a missing child</span>
              </a>

              <a data-route="browse" href="/browse">
                <iron-icon icon="info"></iron-icon>
                <span>Browse missing children</span>
              </a>

              <a data-route="identify" href="/identify">
                <iron-icon icon="info"></iron-icon>
                <span>Identify a child</span>
              </a>

              <a data-route="about" href="/about">
                <iron-icon icon="info"></iron-icon>
                <span>About Families reunited</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Families Reunited</div>

          <!-- Application sub title -->
          <div class="bottom title">{{route}}</div>



        <!-- Main Content -->
        </paper-toolbar>
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1 id="license">License</h1>
                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                <ul>
                <li>Redistributions of source code must retain the above copyright
                notice, this list of conditions and the following disclaimer.</li>
                <li>Redistributions in binary form must reproduce the above
                copyright notice, this list of conditions and the following disclaimer
                in the documentation and/or other materials provided with the
                distribution.</li>
                <li>Neither the name of Google Inc. nor the names of its
                contributors may be used to endorse or promote products derived from
                this software without specific prior written permission.</li>
                </ul>
                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
              </paper-material>

            </section>

            <section data-route="report">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Report a Missing Child</h2>
                <p>Please upload a photo of the child and give us the required information, if you need help please call +219666</p>
                <!-- TODO Add image crop and zoom controls -->
                <!-- TODO Consider setting a limited photo size -->

                <paper-input label="Upload Photo"><iron-icon icon="search"></iron-icon></paper-input>
                <form>
                  <paper-input label="Child's name"></paper-input>
                  <paper-input label="Date of Birth"></paper-input>
                  <paper-input label="Last seen"></paper-input>
                  <paper-input label="More Information"></paper-input>
                </form>
                <paper-button class="right">next</paper-button>
              </paper-material>
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact Information</h2>
                <p>Please give us your contact information so we can reach you incase the child was found.</p>
                <!-- TODO Add image crop and zoom controls -->
                <!-- TODO Consider setting a limited photo size -->
                <form>
                  <paper-input label="Name"></paper-input>
                  <paper-input label="Phone"></paper-input>
                  <paper-input label="Email"></paper-input>
                </form>
                <paper-input-container attr-for-value="ssn-value">
                  <label>Social security number</label>
                  <ssn-input class="paper-input-input"></ssn-input>
                </paper-input-container>
                <paper-button class="right">Submit</paper-button>
              </paper-material>
            </section>

            <section data-route="browse">

                <paper-icon-button raised icon="filter-list" alt="filter-list" title="Filter">Filter</paper-icon-button><span>Filter</span>
              <template is="dom-repeat" items="{{people}}">
                <!-- <paper-material elevation="1">
                  <h2 class="paper-font-display2">{{item.name}}</h2>
                  <img href$="{{image}}"></img>
                  <h3>Age: <span>{{item.age}}</span></h3>
                  <div>Last seen in <span>{{item.location}}</span> on <span>{{item.date}}</span></div>
                </paper-material> -->
                <paper-material elevation="1">
                  <paper-icon-item>
                    <iron-icon icon="communication:email" item-icon></iron-icon>
                    <paper-item-body three-line>
                      <div>{{item.name}}</div>
                      <div secondary>{{item.age}}</div>
                      <div>Last seen in <span>{{item.location}}</span> on <span>{{item.date}}</span></div>
                    </paper-item-body>
                  </paper-icon-item>
                </paper-material>
              </template>
            </section>

            <section data-route="about">
              <h4>Icon with two-line text</h4>
              <div class="list">
                <paper-icon-item>
                  <div class="avatar green" item-icon></div>
                  <paper-item-body two-line>
                    <div>Alphonso Engelking</div>
                    <div secondary>Change photo</div>
                  </paper-item-body>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="communication:phone" item-icon></iron-icon>
                  <paper-item-body two-line>
                    <div>(650) 555-1234</div>
                    <div secondary>Mobile</div>
                  </paper-item-body>
                </paper-icon-item>
                <paper-icon-item>
                  <iron-icon icon="communication:email" item-icon></iron-icon>
                  <paper-item-body three-line>
                    <div>alphonso@example.com</div>
                    <div secondary>Personal</div>
                  </paper-item-body>
                </paper-icon-item>

              </div>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
